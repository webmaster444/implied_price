<!DOCTYPE html>
<meta charset="utf-8">
<style> 

.title {
	font: 15px sans-serif;
}

.legend {
	font: 10px sans-serif;
}
.axis path,
.axis line {
	fill: none;
	stroke: #000;
	shape-rendering: crispEdges;
}

.x.axis.path {
	display: none;
}

.line {
  fill: none;
  stroke: #be2f3e;
  stroke-width: 3px;
}

.positive_bar{	
	opacity: .4;
}

.negative_bar,.x-hover-rect{
	opacity: .4;
}

.y.axis path{
	display: none;
}

.overlay {
  fill: none;
  pointer-events: all;
}

.hover-line{
    stroke: #be2f3e;
    stroke-width: 1px;    
}

.one-forth{
	display: inline-block;
	width: 25%;
}
</style>
<body>
	<div id="wrapper">		
		<div id="chart_wrapper">
			<div id="legend_wrapper">
				<div class="one-forth">
					<p>Current Price</p>
					<p id="current_price"></p>
				</div>
				<div class="one-forth">
					<p>Implied Price</p>
					<p id="implied_price"></p>
				</div>
				<div class="one-forth">
					<p>Undervalued</p>
					<p id="undervalued_value"></p>
				</div>
				<div class="one-forth">
					
<svg width="10px" height="10px" viewBox="0 0 10 10" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <!-- Generator: Sketch 47 (45396) - http://www.bohemiancoding.com/sketch -->
    <desc>Created with Sketch.</desc>
    <defs></defs>
    <g id="Decryptz-Info-Page" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="DCZ_InfoPage_1366" transform="translate(-502.000000, -1771.000000)" fill="#BE2F3E">
            <g id="News" transform="translate(112.000000, 711.000000)">
                <g id="Implied_new" transform="translate(0.000000, 969.000000)">
                    <circle id="O" cx="395" cy="96" r="5"></circle>
                </g>
            </g>
        </g>
    </g>
</svg>
					<span>Implied Price</span>
				</div>
			</div>
			<div id="chart_container"></div>
		</div>
	</div>
<script src="https://d3js.org/d3.v4.min.js"></script>

<script> 
	var positiveColor = '#38e88f';
	var negativeColor = '#be2f3e';
	var lineColor = '#be2f3e';

	var margin = {top: 20, right: 20, bottom: 30, left: 40};
	var width = 960 - margin.left - margin.right;
	var height = 500 - margin.top - margin.bottom;

	var timeFormat = d3.timeFormat("%d %b");		
	var parseDate  = d3.timeParse("%Y:%m");
	var x = d3.scaleBand().range([0, width]).padding(0.1);
	var x1 = d3.scaleTime().range([0,width]);

	var y = d3.scaleLinear().range([height, margin.top]);
	var y1 = d3.scaleLinear().range([height,margin.top]);  // y - axis for line chart

	var center = d3.scaleLinear().range([0, width]);

	var color = d3.scaleOrdinal()
		.range(["#D9FBEA", "#055C81", "#B13C3D", "#CCB40C"]);

	var xAxis = d3.axisBottom(x).ticks(10).tickSizeOuter(0);
	var yAxis = d3.axisLeft(y).tickSize(0);

	var centerLine = d3.axisTop(center).ticks(0).tickSize(0);

	var bisectDate = d3.bisector(function(d) { return d.lt; }).left;

	d3.json("https://dev.decryptz.com/api/v1/charts/implied_price", function(error, data) {
	// d3.json("data2.json", function(error, data) {
		data = data.slice(data.length - 125, data.length );

		var keys = ['z'];
		data.forEach(function(d) {
			var y0_positive = 0;
			var y0_negative = 0;			
			d.lt = Date.parse(d.x);
			d.x = timeFormat(Date.parse(d.x));							
			d.z = + d.z;	
			d.p = + d.p;				
		})

		var y_min = d3.min(data, function(d) { return d.z -5});
		var y_max = d3.max(data, function(d) { return d.z +5});
			
		x.domain(data.map(function(d) { return d.x; }));	
		y.domain([y_min, y_max]);
		
		var y1_min = d3.min(data,function(d){return d.y});
		var y1_max = d3.max(data,function(d){return d.y});

		y1.domain([y1_min,y1_max]);
		x1.domain(d3.extent(data, function(d) { return d.lt; }));

		color.domain(keys);

		var price_line = d3.line()
			.x(function(d) { return x(d.x)+x.bandwidth()/2})
			.y(function(d) { return y1(d.y); });

		var svg = d3.select("body").append("svg")
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
			.append("g")
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		svg.append("g")
			.attr("class", "x axis")
			.attr("transform", "translate(0," + height + ")")
			.call(xAxis);

		svg.append("g")
			.attr("class", "y axis")
			.call(yAxis);

		svg.append("g")
			.attr("class", "centerline")
			.attr("transform", "translate(0," + y(0) + ")")
			.call(centerLine);

		svg.selectAll("rect")
			.data(data).enter()
			.append("rect")
			.attr('class',function(d){
				if(d.z>0){
					return 'positive_bar';
				}
				return 'negative_bar';
			})
			.attr("width", x.bandwidth())
			.attr('x',function(d){return x(d.x)})			
			.attr("y", function(d) {if(d.z > 0) return y(d.z); return y(0)})
			.attr("height", function(d) { return Math.abs(y(0) - y(d.z)); })
			.style("fill", function(d) { if(d.z > 0 ) return positiveColor; return negativeColor;} );

	  svg.append("path")
		    .data([data])
		    .attr("class", "line")
		    .attr("d", price_line);

    var focus = svg.append("g")
        .attr("class", "focus")
        .style("display", "none");

    focus.append("rect")
        .attr("class", "x-hover-rect")
        .attr('x',0)
        .attr('y',0)
        .attr("width", 14)
        .attr('fill',negativeColor)
        .attr("height", height);

    focus.append("line")
        .attr("class", "y-hover-line hover-line")
        .attr("x1", 0)
        .attr("x2", width);

    focus.append('circle').attr('r',7).attr('fill','#E4ABB1');
    focus.append("circle")
        .attr("r", 4).attr('fill',lineColor).attr('stroke-opacity','0').attr('stroke','3').attr('stroke-width','3px');

    svg.append("rect")
        .attr("transform", "translate(" + 0 + "," + 0 + ")")
        .attr("class", "overlay")
        .attr("width", width)
        .attr("height", height)
        .on("mouseover", function() { focus.style("display", null); })
        .on("mouseout", function() { focus.style("display", "none"); })
        .on("mousemove", mousemove);
       
    function mousemove() {           	    	
      var x0 = x1.invert(d3.mouse(this)[0]);
      
      var i = bisectDate(data, x0, 1),
          d0 = data[i - 1],
          d1 = data[i],
          d = x0 - x1(d0.lt) > x1(d1.lt) - x0 ? d1 : d0;
      focus.attr("transform", "translate(" + (x(d.x)+x.bandwidth()/2) + "," + y1(d.y) + ")");
      focus.select("text").text(function() { return d.y; });
      focus.select(".x-hover-rect").attr("x", -7);
      focus.select(".x-hover-rect").attr("y", - y1(d.y));
      focus.select(".y-hover-line").attr("x2", width);
      focus.select(".y-hover-line").attr("x1", -(x(d.x)+x.bandwidth()/2));      
      d3.select('#current_price').html('$' + d.p);
      d3.select('#implied_price').html('$' + d.y);
      d3.select('#undervalued_value').html(d.z + '%');
    }		    
	})

</script>
