<!DOCTYPE html>
<meta charset="utf-8">
<style> 

.title {
	font: 15px sans-serif;
}

.legend {
	font: 10px sans-serif;
}
.axis path,
.axis line {
	fill: none;
	stroke: #000;
	shape-rendering: crispEdges;
}

.x.axis.path {
	display: none;
}

.line {
  fill: none;
  stroke: black;
  stroke-width: 1.2px;
}

</style>
<body>
<script src="https://d3js.org/d3.v4.min.js"></script>

<script> 

	var margin = {top: 20, right: 20, bottom: 30, left: 40};
	var width = 960 - margin.left - margin.right;
	var height = 500 - margin.top - margin.bottom;

	var timeFormat = d3.timeFormat("%m-%Y");
	var parseDate = d3.timeParse("%Y:%m");

	var x = d3.scaleBand().range([0, width]).padding(0.1);

	var y = d3.scaleLinear()
		.range([height, margin.top]);

	var center = d3.scaleLinear().range([0, width]);

	var color = d3.scaleOrdinal()
		.range(["#BBCDA3", "#055C81", "#B13C3D", "#CCB40C"]);

	var labels = ["Production and Income", "Employment, Unemployment, and Hours", "Consumption and Housing", "Sales, Orders, and Inventories"];

	var xAxis = d3.axisBottom(x).ticks(10);
	var yAxis = d3.axisLeft(y).ticks(10);

	var centerLine = d3.axisTop(center).ticks(0);


	d3.json("https://dev.decryptz.com/api/v1/charts/implied_price", function(error, data) {

		data = data.slice(data.length - 125, data.length );

		// data.sort()
		var keys = d3.keys(data[0]);

		// var keys = keys.filter(function(key) { 
		// 	if (key !== "id" && key !== "diffusion" && key !== "date" && key !== "cfnai" && key !== "cfnai_ma3") {
		// 		return key; 
		// 	}  
		// });


		var keys = ['y'];
		data.forEach(function(d) {
			var y0_positive = 0;
			var y0_negative = 0;

			d.components = keys.map(function(key) {
				if (d[key] >= 0) {
					return {key: key, y1: y0_positive, y0: y0_positive += d[key] };
				} else if (d[key] < 0) {
					return {key: key, y0: y0_negative, y1: y0_negative += d[key] };
				}
			})
		})

		var y_min = d3.min(data, function(d) { return d.y - 20});
		var y_max = d3.max(data, function(d) { return d.y + 20 });

		var datestart = d3.min(data, function(d) { return parseDate(d.x); });
		var dateend = d3.max(data, function(d) { return parseDate(d.x);});

		// x.domain([datestart, dateend]);
		x.domain(data.map(function(d) { return d.x; }));
		y.domain([y_min, y_max]);
		color.domain(keys);

		var cfnai_ma3 = d3.line()
			.x(function(d) { return x(parseDate(d.x)); })
			.y(function(d) { return y(d.cfnai_ma3); });

		var svg = d3.select("body").append("svg")
									.attr("width", width + margin.left + margin.right)
									.attr("height", height + margin.top + margin.bottom)
									.append("g")
									.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		svg.append("g")
			.attr("class", "x axis")
			.attr("transform", "translate(0," + height + ")")
			.call(xAxis);

		svg.append("g")
			.attr("class", "y axis")
			.call(yAxis);

		// svg.append("g")
		// 	.attr("class", "centerline")
		// 	.attr("transform", "translate(0," + y(0) + ")")
		// 	.call(centerLine);

		var entry = svg.selectAll(".entry")
			.data(data)
			.enter().append("g")
			.attr("class", "g")
			.attr("transform", function(d) { return "translate(" + x(d.x) + ", 0)"; });

		entry.selectAll("rect")
			.data(function(d) { return d.components; })
			.enter().append("rect")
			.attr("width", x.bandwidth())
			.attr("y", function(d) { console.log(d.y0); return y(d.y0); })
			.attr("height", function(d) { return Math.abs(y(d.y0) - y(d.y1)); })
			.style("fill", function(d) { return color(d.key); } );
	})

</script>
